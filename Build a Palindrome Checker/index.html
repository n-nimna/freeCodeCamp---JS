<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Is it a Palindrome?</h1>
        <input type="text" id="text-input" placeholder="Enter in text to check for a palindrome:">
        <button id="check-btn">Check</button>
        <p id="result"></p>
        <div class="info">
            <span>&#128161;</span>
            <p>A <strong>palindrome</strong> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
